<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Kitten Wheelbarrow</title>
  <link rel="stylesheet" href="css/wheelbarrow.css">
  <link rel="stylesheet" href="css/place-kitty.css">
</head>
<body>
  <div class="wrapper">
    <!-- Wheelbarrow -->
    <div id="wheelbarrow"></div>
    <div id="wheelbarrow-foreground"></div>

    <!-- Kitties -->
    <div id="kittens">
      <img id="kitty-1" src="kitty-1.png" alt="Kitten 1">
      <img id="kitty-2" src="kitty-2.png" alt="Kitten 2">
      <div id="basket">
        <img id="kitty-3" src="kitty-3.png" alt="Kitten 3">
      </div>
      <img id="ball">
      <img id="kitty-4" src="kitty-4.png" alt="Kitten 4">
      <img id="kitty-5" src="kitty-5.png" alt="kitty-5 5">
    </div>
  </div><!-- .wrapper -->
  <audio id="player1">
    <source src="audio/purrr.mp3" type="audio/mp3">
    <source src="audio/purrr.ogg" type="audio/ogg">
  </audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/purr-click.js"></script>
</body>
</html>
